<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>ProSet</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans",
          "Helvetica Neue", sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: #fafafa;
      }

      .App {
        background: linear-gradient(to bottom, #ffffff 0%, #f5f5f5 100%);
        min-height: 100vh;
        text-align: center;
        padding: 3rem 2rem;
      }

      .All-Cards {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1.5rem;
        max-width: 1400px;
        margin: 2rem auto 0;
        padding: 0 1rem;
      }

      .Card {
        display: flex;
        flex: 0 1 auto;
        transition: transform 0.2s ease;
      }

      .Card:hover {
        transform: translateY(-4px);
      }

      .Card svg {
        height: 28vmin;
        max-height: 280px;
        min-height: 200px;
        filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.08));
        transition: filter 0.2s ease;
      }

      .Card:hover svg {
        filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.12));
      }

      .Description {
        color: #2c3e50;
        max-width: 800px;
        margin: 0 auto;
        padding: 0 1rem;
      }

      .Description p {
        font-size: 1.1rem;
        line-height: 1.8;
        margin: 1.5rem 0;
        font-weight: 300;
      }

      .Description strong {
        font-weight: 500;
        color: #1a1a1a;
      }

      .Description a {
        color: #5a67d8;
        text-decoration: none;
        border-bottom: 1px solid transparent;
        transition: border-color 0.2s ease;
      }

      .Description a:hover {
        border-bottom-color: #5a67d8;
      }

      .App-link {
        color: #5a67d8;
        text-decoration: none;
        border-bottom: 1px solid transparent;
        transition: all 0.2s ease;
      }

      .App-link:hover {
        border-bottom-color: #5a67d8;
      }

      button.App-link {
        background: none;
        border: 1px solid #d0d7de;
        padding: 0.7rem 1.5rem;
        font-size: 0.95rem;
        cursor: pointer;
        border-radius: 6px;
        font-family: inherit;
        font-weight: 400;
        transition: all 0.2s ease;
        flex: 1 1 auto;
        min-width: 140px;
      }

      button.App-link:hover {
        background: #5a67d8;
        color: white;
        border-color: #5a67d8;
      }

      .button-container {
        display: flex;
        gap: 0.75rem;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        margin: 1rem auto;
        max-width: 600px;
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 300;
        color: #1a1a1a;
        margin: 0 0 1rem;
        letter-spacing: -0.5px;
      }

      /* Card state classes */
      .card-rect {
        fill: #ffffff;
        stroke: #e5e7eb;
        stroke-width: 2px;
        cursor: pointer;
      }

      .card-rect.selected {
        stroke: #5a67d8;
        stroke-width: 4px;
      }

      .card-rect.spoiled {
        stroke: #ef4444;
        stroke-width: 4px;
      }

      .card-rect.empty {
        stroke-width: 0;
      }

      .card-pip {
        cursor: pointer;
      }

      /* Win animation styles */
      #win-animation-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 1000;
      }

      .bouncing-card {
        position: absolute;
        top: 0;
        left: 0;
        will-change: transform;
      }

      .bouncing-card svg {
        max-height: 200px;
        min-height: 150px;
      }

      /* Mobile responsive styles */
      @media (max-width: 768px) {
        .App {
          padding: 2rem 1rem;
        }

        h1 {
          font-size: 2rem;
        }

        .Description p {
          font-size: 1rem;
          line-height: 1.6;
        }

        .All-Cards {
          gap: 1rem;
          margin-top: 1.5rem;
        }

        .Card svg {
          height: 32vmin;
          max-height: 220px;
          min-height: 160px;
        }

        button.App-link {
          font-size: 0.9rem;
          padding: 0.6rem 1.2rem;
          min-width: 120px;
        }

        .button-container {
          gap: 0.5rem;
          margin: 0.75rem auto;
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 1.75rem;
        }

        .Description p {
          font-size: 0.95rem;
        }

        .Card svg {
          height: 35vmin;
          max-height: 200px;
          min-height: 140px;
        }

        button.App-link {
          font-size: 0.85rem;
          padding: 0.5rem 1rem;
          min-width: 100px;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="App">
        <div class="Description">
          <p>
            <a
              class="App-link"
              href="https://en.wikipedia.org/wiki/Projective_Set_(game)"
              >ProSet</a
            >
            is a variant of
            <a
              class="App-link"
              href="https://en.wikipedia.org/wiki/Set_(card_game)"
              >Set</a
            >
            created at
            <a
              class="App-link"
              href="https://en.wikipedia.org/wiki/Canada/USA_Mathcamp"
              >Canada/USA MathCamp</a
            >. Find a set of cards which have an even number of each colour of
            dot!
          </p>
          <p>
            Cards remaining: <strong id="cards-remaining">0</strong>
          </p>
          <div class="button-container">
            <button class="App-link" id="deselect-button">
              Deselect All
            </button>
            <button class="App-link" id="spoiler-button">
              Show me a ProSet!
            </button>
          </div>
        </div>
        <div class="All-Cards" id="cards-container"></div>
      </div>
    </div>
    <script type="module" src="proset.js"></script>
  </body>
</html>
