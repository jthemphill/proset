<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>ProSet</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen",
          "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue",
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: #fafafa;
      }

      .App {
        background: linear-gradient(to bottom, #ffffff 0%, #f5f5f5 100%);
        min-height: 100vh;
        text-align: center;
        padding: 3rem 2rem;
      }

      .All-Cards {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1.5rem;
        max-width: 1400px;
        margin: 2rem auto 0;
        padding: 0 1rem;
      }

      .Card {
        display: flex;
        flex: 0 1 auto;
        transition: transform 0.2s ease;
      }

      .Card:hover {
        transform: translateY(-4px);
      }

      .Card svg {
        height: 28vmin;
        max-height: 280px;
        min-height: 200px;
        filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.08));
        transition: filter 0.2s ease;
      }

      .Card:hover svg {
        filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.12));
      }

      .Description {
        color: #2c3e50;
        max-width: 800px;
        margin: 0 auto;
        padding: 0 1rem;
      }

      .Description p {
        font-size: 1.1rem;
        line-height: 1.8;
        margin: 1.5rem 0;
        font-weight: 300;
      }

      .Description strong {
        font-weight: 500;
        color: #1a1a1a;
      }

      .Description a {
        color: #5a67d8;
        text-decoration: none;
        border-bottom: 1px solid transparent;
        transition: border-color 0.2s ease;
      }

      .Description a:hover {
        border-bottom-color: #5a67d8;
      }

      .App-link {
        color: #5a67d8;
        text-decoration: none;
        border-bottom: 1px solid transparent;
        transition: all 0.2s ease;
      }

      .App-link:hover {
        border-bottom-color: #5a67d8;
      }

      button.App-link {
        background: none;
        border: 1px solid #d0d7de;
        padding: 0.7rem 1.5rem;
        font-size: 0.95rem;
        cursor: pointer;
        border-radius: 6px;
        font-family: inherit;
        font-weight: 400;
        margin-left: 0.5rem;
        transition: all 0.2s ease;
      }

      button.App-link:hover {
        background: #5a67d8;
        color: white;
        border-color: #5a67d8;
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 300;
        color: #1a1a1a;
        margin: 0 0 1rem;
        letter-spacing: -0.5px;
      }

      /* Card state classes */
      .card-rect {
        fill: #ffffff;
        stroke: #e5e7eb;
        stroke-width: 2px;
        cursor: pointer;
      }

      .card-rect.selected {
        stroke: #5a67d8;
        stroke-width: 4px;
      }

      .card-rect.spoiled {
        stroke: #ef4444;
        stroke-width: 4px;
      }

      .card-rect.empty {
        stroke-width: 0;
      }

      .card-pip {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="proset.js"></script>
  </body>
</html>
